format_version: 10
pipelines:
  "prm-gp-registration-mi-reporting":
    group: gp-registrations-mi
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
    stages:
      - deploy:
          clean_workspace: true          
          jobs:
            deploy:
              tasks:
                - exec:
                  command: /bin/bash
                    arguments:
                      - -c
                      - ./scripts/deploy.sh
            upload_dashboards_and_queries_datasets:             
              tasks:
                - exec:
                    command: docker
                    arguments:
                      - exec -it prm-gp-registrations-mi-reporting /bin/sh
                      - ./scripts/upload_dashboards_and_queries_datasets.sh
            deploy_lambda:
              tasks:
                - exec:
                  command: /bin/bash
                    arguments:
                      - -c
                      - ./scripts/build-and-publish.sh
